<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - AuAu Ajuda</title>
    <meta name="description" content="Formulário de cadastro para voluntários da ONG AuAu Ajuda. Preencha seus dados para começar a ajudar.">
    <link rel="stylesheet" href="Imagens/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagens/logo.png" alt="Logo da AuAu Ajuda" width="130" height="130">
            <h1>AuAu Ajuda</h1>
        </div>
        <nav aria-label="Navegação de Cadastro">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Nossos Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro de Voluntário</h1>

        <section id="formulario-voluntario">
            <h2>Preencha seus Dados Pessoais e de Contato</h2>
            <form id="cadastroForm" action="/processar-cadastro" method="POST" autocomplete="on">
                
                <fieldset>
                    <legend>Informações Pessoais (Obrigatório)</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required placeholder="Seu nome e sobrenome">
                    <div id="feedback-nome" class="feedback-message"></div>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    <div id="feedback-email" class="feedback-message"></div>

                    <label for="cpf">CPF (Formato: 000.000.000-00):</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        required 
                        maxlength="14"
                        placeholder="Ex: 123.456.789-00"
                        title="Digite um CPF no formato: 000.000.000-00"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    >
                    <div id="feedback-cpf" class="feedback-message"></div>

                    <label for="telefone">Telefone (Formato: (99) 99999-9999):</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        required 
                        maxlength="15"
                        placeholder="Ex: (11) 98765-4321"
                        title="Digite um telefone no formato: (99) 99999-9999 ou (99) 9999-9999"
                        pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}" 
                    >
                    
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>

                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP (Formato: 00000-000):</label>
                    <input 
                        type="text" 
                        id="cep" 
                        name="cep" 
                        required 
                        maxlength="9"
                        placeholder="Ex: 01234-567"
                        title="Digite um CEP no formato: 00000-000"
                        pattern="\d{5}-\d{3}" 
                    >

                    <label for="endereco">Endereço (Rua, Número, Complemento):</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione o Estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option option value="Outro">Outro</option>
                    </select>

                </fieldset>

                <div class="checkbox-group">
                    <input type="checkbox" id="aceite" name="aceite_termos" required>
                    <label for="aceite">Eu li e aceito os <a href="#">Termos de Voluntariado</a>.</label>
                </div>

                <div id="feedback-geral"></div>

                <button type="submit">Finalizar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AuAu Ajuda. Juntos, fazemos a diferença!</p>
    </footer>

</body>
</html>
