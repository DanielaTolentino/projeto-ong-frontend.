<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | AuAu Ajuda</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro de Voluntário</h1>

        <form action="/processar-cadastro" method="POST">
            
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome_completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF (000.000.000-00):</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">

                <label for="telefone">Telefone ((99) 99999-9999):</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}" title="Formato: (99) 99999-9999">
                
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>

            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP (00000-000):</label>
                <input type="text" id="cep" name="cep" required maxlength="9" pattern="\d{5}-\d{3}" title="Formato: 00000-000">

                <label for="endereco">Endereço (Rua, Número, Complemento):</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </fieldset>

            <button type="submit">Finalizar Cadastro</button>
        </form>
    </main>
    <footer>
        <p>Agradecemos!</p>
    </footer>
</body>
</html>
